<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piedra papel o tijeras</title>
    <link rel="shortcut icon" href="./img/rockIzq.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container my-5">
        <div class="row gap-1 text-center" id="contenedorOpciones">
          <div class="col">
            <img
              src="./img/piedra.svg"
              alt="mano en forma de piedra"
              class="img-fluid mx-auto d-block opciones"
              id="piedra"
            />
            <h6>Piedra</h6>
          </div>
          <div class="col">
            <img
              src="./img/papel.svg"
              alt="mano en forma de papel"
              class="img-fluid mx-auto d-block opciones"
              id="papel"
            />
            <h6>Papel</h6>
          </div>
          <div class="col">
            <img
              src="./img/tijera.svg"
              alt="mano en forma de tijera"
              class="img-fluid mx-auto d-block opciones"
              id="tijera"
            />
            <h6>Tijera</h6>
          </div>
        </div>

        <h4 class="text-center my-3" id="mensaje">Elije una opcion</h4>

        <div class="row gap-1 my-4 justify-content-center text-center">
          <h5>
            Puntuación
            <button
              title="reset puntuación"
              class="btn btn-light btn-sm"
              id="btnResetPuntos"
            >
              <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
          </h5>

          <div class="col col-md-3 border border-2 border-dark">
            <h5>Usuario: <span id="spanUser">0</span></h5>
          </div>
          <div class="col col-md-3 border border-2 border-dark">
            <h5>Robot: <span id="spanBot">0</span></h5>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
